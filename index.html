<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Franglais Gradient Reader</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/compromise@14.14.0/builds/compromise.min.js"></script>
  </head>
  <body>
    <main class="layout">
      <header>
        <h1>Franglais Gradient Reader</h1>
        <p>
          Start reading in English, then advance sentence-by-sentence as French words and
          eventually full French sentences appear. Hover any French token to see its English
          equivalent.
        </p>
      </header>

      <section class="panel">
        <label for="text-select">Text</label>
        <select id="text-select"></select>
        <p id="text-meta" class="muted"></p>
      </section>

      <section class="panel controls">
        <button id="start-btn" type="button">Start text</button>
        <button id="next-btn" type="button">Next chunk</button>
        <button id="next-five-btn" type="button">Next 5 chunks</button>
        <button id="reset-btn" type="button">Reset</button>
        <p id="progress" class="muted"></p>
      </section>

      <section class="panel">
        <details>
          <summary>Lexicon mapping inspector (generated code)</summary>
          <pre id="lexicon-inspector" class="lexicon-inspector"></pre>
        </details>
      </section>

      <article id="reader" class="reader"></article>
    </main>

    <script type="module" src="main.js"></script>
  </body>
</html>
